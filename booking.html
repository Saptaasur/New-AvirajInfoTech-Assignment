    <div class="container-xxl bg-white p-0">
        <div class="container-xxl py-4 bg-dark hero-header mb-5">
            <div class="container page-title">
                <div class="row align-items-center g-5">
                    <div class="col-lg-6 text-center text-lg-start">
                        <h1 class="title display-3 text-white animated slideInLeft">Book</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-xxl py-1 mb-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h1 class="section-title">Book</h1>
                </div>
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <form action="./submit-booking.html" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="service" class="form-label">Select Service</label>
                                <select class="form-select" id="service" name="service" required>
                                    <option value="">Choose a service...</option>
                                    <option value="drones-robotics">Drones & Robotics</option>
                                    <option value="cyber-analysis">Cyber Analysis</option>
                                    <option value="app-development">Application Development</option>
                                    <option value="ai-integration">A.I Integration</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Additional Information</label>
                                <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Booking</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
